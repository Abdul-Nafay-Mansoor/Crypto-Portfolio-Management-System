<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crypto Management System - Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Crypto Management System</h1>
  <div id="login-section">
    <h3>Login</h3>
    <form id="loginForm">
      <input name="username" placeholder="Username" required><br>
      <input name="password" type="password" placeholder="Password" required><br>
      <button>Login</button>
    </form>
    <h3>Register</h3>
    <form id="registerForm">
      <input name="username" placeholder="Username" required><br>
      <input name="password" type="password" placeholder="Password" required><br>
      <input name="balance" type="number" placeholder="Initial Balance (USD)" required><br>
      <button>Register</button>
    </form>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
</script>
</body>
</html>
